apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: servicebusapp
  name: servicebusapp
  namespace: servicebus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: servicebusapp
  strategy: {}
  template:
    metadata:
      labels:
        app: servicebusapp
    spec:
      containers:
      - image: ghcr.io/levi106/servicebus-sample-web:main-ms
        name: hikariapp
        env:
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: ai
              key: connectionstring
        - name: SPRING_JMS_SERVICEBUS_CONNECTION-STRING
          valueFrom:
            secretKeyRef:
              name: sb
              key: connectionstring
        - name: SPRING_JMS_SERVICEBUS_IDLE-TIMEOUT
          value: "60000"
        - name: SPRING_JMS_SERVICEBUS_PRICING-TIER
          value: "standard"
